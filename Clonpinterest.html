<!DOCTYPE html>

<head>

    <title>Pinterest</title>
    <link rel="shortcut icon" href="imgs/pinterest_logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="clonpinterest.css">
</head>
<body>
    <header>
        <a id="pinterest-icon" href="https://www.pinterest.com.mx/">    
            <img id="logo" src="imgs/pinterest_logo.png" alt="Pinterest" />
        </a>
        <nav id="navbar-pinterest">
            <a class="btn-negro" href="">Inicio</a>
            <a href="">Explorar</a>
            <a href="">Crear</a>
            <input type="search" placeholder="Buscar" class="input-buscador">
            <!--<svg src="imgs/lupa.svg" class="icon_bus" viewBox="0 0 20 20" fill="currentColor"></svg>-->
            </input>
            <div id="notifications">
                <figure class="notificaciones">
                    <img id="icon_not"src="imgs/boton-de-notificaciones.png" alt="Notificaciones">
                    <figcaption>Notificaciones</figcaption>
                </figure>
            </div>
            <div id="messages">
                <figure class="mensajes">
                    <img id="icon_men"src="imgs/mensajes.png" alt="Mensajes">
                    <figcaption>Mensajes</figcaption>
                </figure>
            </div>
            <div id="profile-img">
                <figure class="perfil">
                    <img id="icon_per"src="imgs/circulo.png" alt="Perfil">
                    <figcaption>Tu perfil</figcaption>
                </figure>
            </div>
            <div id="cuenta-img">
                <figure class="cuenta">
                    <img id="icon_cuent"src="imgs/flechaabajo.png" alt="Cuenta">
                    <figcaption>Cuentas y más opciones</figcaption>
                </figure>
            </div>
        </nav>
